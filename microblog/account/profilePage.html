<!DOCTYPE html>
<html lang="en">
  <title>Profile Page</title>
  <head>
    <script src="../account/auth.js"></script>
    <script>
      if (!isLoggedIn()) {
        window.location.replace("../account/login.html");
      }
    </script>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profilePage.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="posts.html"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="#1DA1F2"
            class="bi bi-twitter logo-position"
            viewBox="0 0 16 16"
          >
            <path
              d="M14.512 3.512a4.56 4.56 0 0 1-1.312.36 2.398 2.398 0 0 0 1.06-1.324 4.762 4.762 0 0 1-1.526.583 2.398 2.398 0 0 0-4.074 2.184 6.777 6.777 0 0 1-4.92-2.5 2.398 2.398 0 0 0 .74 3.192 2.37 2.37 0 0 1-1.084-.299v.03a2.398 2.398 0 0 0 1.92 2.335 2.41 2.41 0 0 1-.634.084 2.398 2.398 0 0 0 2.234 1.662 4.805 4.805 0 0 1-3.54 1.005 6.765 6.765 0 0 0 3.66 1.068c4.396 0 6.8-3.65 6.8-6.8 0-.104 0-.208-.008-.31a4.853 4.853 0 0 0 1.212-1.227z"
            />
          </svg>
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="../posts/createPost.html"
                >Create a Post</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutButton" href="../posts/posts.html"
                >Post</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutButton" href="logout.html"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
    <div class="container">
  <div class="card mx-auto mt-5" style="width: 400px;">
    <div class="card-body text-center"> <!-- Added 'text-center' class -->
      <h5 class="card-title">Welcome To My Page</h5>
      <div class="mb-3">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkqb6n5-cyXHc20KIlKnUMthPOSzXtKssHYw&s"
          class="rounded-circle" alt="Profile Picture" style="width: 150px; height: 150px;">
      </div>
      <hr> <!-- Horizontal line -->
      <div class="profile-details">
        <div class="mb-3">
          <label for="username" class="form-label"></label>
          <p id="username">Username goes here</p>
        </div>
        <hr> <!-- Horizontal line -->
        <div class="mb-3">
          <label for="fullname" class="form-label"></label>
          <p id="fullname">Full Name goes here</p>
        </div>
        <hr> <!-- Horizontal line -->
        <div class="mb-3">
          <label for="bio" class="form-label"></label>
          <p id="bio">Bio goes here</p>
          <button class="btn btn-primary mt-2" onclick="editBio()">Edit Bio</button>
        </div>
        <div id="bioEditSection" style="display: none;">
          <textarea class="form-control" id="newBio" rows="3"></textarea>
          <button class="btn btn-success mt-2" onclick="saveBio()">Save</button>
          <button class="btn btn-secondary mt-2" onclick="cancelEdit()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="profilePage.js"></script>
  </body>
</html>
