<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="register.css" />

    <title>Register Page</title>
  </head>
  <body>
    <header>
      <nav>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="#1DA1F2"
          class="bi bi-twitter logo-position"
          viewBox="0 0 16 16"
        >
          <path
            d="M14.512 3.512a4.56 4.56 0 0 1-1.312.36 2.398 2.398 0 0 0 1.06-1.324 4.762 4.762 0 0 1-1.526.583 2.398 2.398 0 0 0-4.074 2.184 6.777 6.777 0 0 1-4.92-2.5 2.398 2.398 0 0 0 .74 3.192 2.37 2.37 0 0 1-1.084-.299v.03a2.398 2.398 0 0 0 1.92 2.335 2.41 2.41 0 0 1-.634.084 2.398 2.398 0 0 0 2.234 1.662 4.805 4.805 0 0 1-3.54 1.005 6.765 6.765 0 0 0 3.66 1.068c4.396 0 6.8-3.65 6.8-6.8 0-.104 0-.208-.008-.31a4.853 4.853 0 0 0 1.212-1.227z"
          />
        </svg>
      </nav>
    </header>

    <main
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div>
        <div class="card-body">
          <h1 class="card-title">Register to ChirpChat</h1>
          <form id="register">
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                name="fullName"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                minlength="3"
                placeholder="Username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                minlength="6"
                placeholder="Password"
                required
              />
            </div>

            <button id="registerButton" type="submit" class="btn btn-primary">
              Register
            </button>
            <p>Already have an account? <a href="login.html">Login here</a></p>
          </form>
        </div>
      </div>
    </main>

    <script src="register.js"></script>
  </body>
</html>
