<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../global.css" />
  <style>
    /* CSS for the moving rainbow background */
    body {
      overflow: hidden; /* Prevent scrollbars */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }

    .moving-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Ensure it's behind other content */
      background: linear-gradient(
        to right,
        violet,
        indigo,
        blue,
        green,
        yellow,
        orange,
        red,
        violet
      );
      background-size: 200% auto;
      animation: moveBackground 15s linear infinite; /* Adjust duration as needed */
    }

    @keyframes moveBackground {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    /* CSS for navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000; /* Ensure it's above the moving background */
    }

    
  
   

  </style>
  <title>Create Post</title>
  <script src="../account/auth.js"></script>
  <script>
    if (!isLoggedIn()) {
      window.location.replace("../account/login.html");
    }
  </script>
</head>
<body>

  <!-- Moving rainbow background -->
  <div class="moving-background"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#1DA1F2" class="bi bi-twitter" viewBox="0 0 16 16">
        <path d="M14.512 3.512a4.56 4.56 0 0 1-1.312.36 2.398 2.398 0 0 0 1.06-1.324 4.762 4.762 0 0 1-1.526.583 2.398 2.398 0 0 0-4.074 2.184 6.777 6.777 0 0 1-4.92-2.5 2.398 2.398 0 0 0 .74 3.192 2.37 2.37 0 0 1-1.084-.299v.03a2.398 2.398 0 0 0 1.92 2.335 2.41 2.41 0 0 1-.634.084 2.398 2.398 0 0 0 2.234 1.662 4.805 4.805 0 0 1-3.54 1.005 6.765 6.765 0 0 0 3.66 1.068c4.396 0 6.8-3.65 6.8-6.8 0-.104 0-.208-.008-.31a4.853 4.853 0 0 0 1.212-1.227z"/>
      </svg>
    </a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="profile.html">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logoutButton" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <main class="container mt-5">
    <h1>What is happening?!</h1>
    <form id="createPostForm">
      <div class="mb-3">
        <label for="postContent" class="form-label"></label>
        <textarea
          class="form-control"
          id="postContent"
          rows="3"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Share Your Thought</button>
    </form>
  </main>

  <footer></footer>

  <!-- Scripts -->
  <script src="create-post.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
</body>
</html>
