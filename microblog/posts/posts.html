<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="posts.css" />
  <title>Posts</title>
  <script src="../account/auth.js"></script>
  <script>
    if (!isLoggedIn()) {
      window.location.replace("../account/login.html");
    }
  </script>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#1DA1F2" class="bi bi-twitter logo-position" viewBox="0 0 16 16">
          <path d="M14.512 3.512a4.56 4.56 0 0 1-1.312.36 2.398 2.398 0 0 0 1.06-1.324 4.762 4.762 0 0 1-1.526.583 2.398 2.398 0 0 0-4.074 2.184 6.777 6.777 0 0 1-4.92-2.5 2.398 2.398 0 0 0 .74 3.192 2.37 2.37 0 0 1-1.084-.299v.03a2.398 2.398 0 0 0 1.92 2.335 2.41 2.41 0 0 1-.634.084 2.398 2.398 0 0 0 2.234 1.662 4.805 4.805 0 0 1-3.54 1.005 6.765 6.765 0 0 0 3.66 1.068c4.396 0 6.8-3.65 6.8-6.8 0-.104 0-.208-.008-.31a4.853 4.853 0 0 0 1.212-1.227z"/>
        </svg>
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="logoutButton" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Main content -->
  <main class="container mt-5">
    <a href="createPost.html" class="galaxy-button">What's on your mind +</a>
    <div id="postsContainer" class="mt-4">
      <!-- Placeholder for posts -->
    </div>
  </main>

  <footer></footer>

  <!-- Scripts -->
  <script src="posts.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
</body>
</html>
